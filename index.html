<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="signup-form">
            <h2>Signup</h2>
            <form id="signupForm" action="signup.php" method="POST" onsubmit="return handleSignup(event)">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <div id="login-form" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="POST" onsubmit="return handleLogin(event)">
                <input type="text" name="login_id" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
